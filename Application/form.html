<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatMe | form </title>
    <link rel="stylesheet" href="css\form.css">
    <script src="javascript/form.js"></script>
</head>
<body>
    <div class="container">
        <h1>Get Personalized Web Templet</h1>
        <p>Please fill out the form below to receive tailored information and recommendations from our AI system.</p>
        <form id="personalization-form"  onsubmit="formSubmit(event)">
            <div class="input-box">
                <input class="input-field" id="age" placeholder="Age">
                
            </div>
            <div class="input-box">
                <select class="input-field" id="gender" placeholder="Gender">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
            </div>
           
            <div class="input-box">
                <select class="input-field" id="industry" name="industry" >
                    <option value="">Select an industry</option>
                    <option value="tech">Technology</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="finance">Finance</option>
                    <option value="education">Education</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-box">
               
                <select class="input-field" id="job-function" name="job-function" >
                    <option value="">Occupation</option>
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="manager">Manager</option>
                    <option value="marketer">Marketer</option>
                    <option value="researcher">Researcher</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <button id="submit" class="submit" onclick="" >Submit</button>
        </form>
    </div>
</body>
</html>
