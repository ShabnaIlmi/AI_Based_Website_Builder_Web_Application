<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ProductPageStyle.css">
  <script src="javascript/ProductPageScript.js" defer></script>
  <title>CreatMe | Shop</title>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/Logo.png" alt="CreatMe Logo" class="main-logo">
      <span class="logo-text">CreateME</span>
    </div>
  </header>
  <main>
    <h1>Buy Products</h1>
    <form id="orderForm">
      <div class="product">
        <img src="images/product1.jpg" alt="Product 1" class="product-image" onclick="enlargeImage(this)">
        <div class="product-details">
          <label for="product1">Product 1: Ethereal Elegance Theme- Rs.1500</label>
        </div>
        <input type="number" id="product1" name="product1" class="product-quantity" min="0" value="0">
      </div>
      <div class="product">
        <img src="images/product2.jpg" alt="Product 2" class="product-image" onclick="enlargeImage(this)">
        <div class="product-details">
          <label for="product2">Product 2: Modern Minimalism Theme- Rs.2000</label>
        </div>
        <input type="number" id="product2" name="product2" class="product-quantity" min="0" value="0">
      </div>
      <div class="product">
        <img src="images/product3.jpg" alt="Product 3" class="product-image" onclick="enlargeImage(this)">
        <div class="product-details">
          <label for="product3">Product 3: Vintage Vibes Theme- Rs.3500</label>
        </div>
        <input type="number" id="product3" name="product3" class="product-quantity" min="0" value="0">
      </div>
      <div class="product">
        <img src="images/product4.jpg" alt="Product 4" class="product-image" onclick="enlargeImage(this)">
        <div class="product-details">
          <label for="product4">Product 4: Nature's Serenity Theme- Rs.4000</label>
        </div>
        <input type="number" id="product4" name="product4" class="product-quantity" min="0" value="0">
      </div>
      <div class="product">
        <img src="images/product5.jpg" alt="Product 5" class="product-image" onclick="enlargeImage(this)">
        <div class="product-details">
          <label for="product5">Product 5: Urban Chic Theme- Rs.5500</label>
        </div>
        <input type="number" id="product5" name="product5" class="product-quantity" min="0" value="0">
      </div>
      <h2>Personal Details</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel">
      <label for="points">Points:</label>
      <input type="number" id="points" name="points" min="0" value="0">
      <button type="button" onclick="calculateTotal()">Place Order</button>
    </form>
    <div id="totalPrice"></div>
  </main>
  <footer>
    <div class="footer-content">
      <img src="images/FooterLogo.png" alt="CreateME Logo" class="footer-logo">
      <p>CreateME</p>
      <p>Copyright Â© 2024 All rights reserved</p>
      <p>Powered By <a href="https://www.CreateME.com">CreateME</a> - <a href="https://www.CreateME.com">Make your own website</a></p>
    </div>
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
    <nav class="footer-nav">
      <a href="mainWebPage.html">Home</a>
      <a href="ProductPage.html">Shop</a>
      <a href="gallery.html">Gallery</a>
      <a href="quizPage.html">Quiz</a>
      <a href="AboutUs.html">About Us</a>
      <a href="ListingPage.html">Reviews</a>
    </nav>
    <a href="Denuri.html">Page Editor</a>
  </footer>
</body>
</html>
